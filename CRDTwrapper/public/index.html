<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Yjs Quill Example</title>

    <script>
      var exports = {};
    </script>
    <script src="crdt.js"></script>
    <script>
        function updateCb(update) {
            document.write('<nobr>update> ', update, '</nobr><br/>');
        }
        var crdt = new exports.CRDT(updateCb);
        crdt.insert(0, 'Hello');
        crdt.insert(5, 'World', { bold: true });
        crdt.insert(5, ' ');
        crdt.insert(12, '!');
        var text = crdt.toHTML();
        document.write(text);
        </script>
    <link rel=stylesheet href="//cdn.quilljs.com/1.3.6/quill.snow.css" async
    defer>
    <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" async
    defer>
    <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" async
    defer>
    <style>
      #editor { min-height: 500px; }
      .child { display: inline-block; }
    </style>
  </head>
  <body>

      <form onsubmit="exports.getDocument(); return false;" class="child">
        Enter a document id: <input type="text" id="insertid" required="required">
      </form>
      <input type="button" onclick="exports.getDocument()" value="Open" class="child"><br>
    </div>
    <p id="id">Document ID: Undefined</p>
    <div id="editor"></div>

  </body>
</html>
