<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <form>
        <label>Enter a document id: </label>
        <input name="doc" id="doc"></input>
    </form>
    <button id="open">Open</button>
</body>
<script type="text/javascript">

    let el = document.getElementById("open");
    el.onclick = () => {
        let id = document.getElementById("doc").value;
        window.location.href = `/api/connect/${id}`;
    }
</script>
</html>
